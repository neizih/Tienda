        <h1>Ejemplo de formularios</h1><br> 
        <form>
            <label>Boton</label><input type="button" value="enviar" id="button"><br>
            <label>chechbox</label> <input type="checkbox" name="checkbox" value="ON"><br>
            <label>color</label> <input type="color" name="color"><br>
            <label>textarea</label><textarea name="name" rows="5" cols="10"></textarea><br>
            <label>date</label> <input type="date" name="date" value="2003-03-14"> <br> 
            <label>datetime-local</label> <input type="datetime-local"> <br> 
            <label>email </label> <input type="email" name="email" placeholder="Ingrese un email"><br>
            <label>file </label> <input type="file" name="file"> <br> 
            <label>hidden</label> <input type="hidden" name="hidden"> <br> 
            <label>search</label> <input type="search" name="search" placeholder="Buscar"> <br> 
            <label>tel</label> <input type="tel" name="tel" placeholder="Ingrese tlf"> <br> 

            <label>text </label> <input type="text" name="textl" placeholder="ingrese un texto"><br> 
            <label>time </label> <input type="time" name="time"><br> 
            <label>url </label> <input type="url" name="url" placeholder="Ingrese link"> <br> 

            <label>week </label> <input type="week" name="week"> <br> 
            <label>month </label> <input type="week" name="week"> <br> 
            <label>number </label> <input type="number" name="number"> <br>

            <label>password </label> <input type="password" name="password"> <br>

            <label>radio </label> <input type="radio" name="radio" value="1"> <br> 
            <label>radio2 </label> <input type="radio" name="radio" value="2"> <br> 

            <input type="range" value="15" min="1" max="25"> <br> 
            <label>submit </label> <input type="submit" placeholder="Enviar" name="submit"> 
        </form>
